<!DOCTYPE html>
<html>
<head><title>Student Performance Tracker</title></head>
<body>
    <h1>Welcome to the Student Performance Tracker</h1>
    <ul>
        <li><a href="{{ url_for('add_student') }}">Add Student</a></li>
        <li><a href="{{ url_for('add_grades') }}">Add Grades</a></li>
        {% for student in students %}
        <li><a href="{{ url_for('view_student', roll_number=student.roll_number) }}">View {{ student.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
