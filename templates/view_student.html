<!DOCTYPE html>
<html>
<head><title>Student Details</title></head>
<body>
    <h2>{{ student.name }} ({{ student.roll_number }})</h2>
    <h3>Grades:</h3>
    <ul>
        {% for subject, grade in student.grades.items() %}
            <li>{{ subject }}: {{ grade }}</li>
        {% endfor %}
    </ul>
    <p>Average Grade: {{ student.calculate_average() }}</p>
</body>
</html>
